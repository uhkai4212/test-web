<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptyNote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #b4b4b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #999;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(120, 119, 198, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 1px rgba(120, 119, 198, 0.3);
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 6rem;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: noteAppear 0.6s ease-out forwards;
        }

        .note-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .note-user {
            font-weight: 600;
            color: #7877c6;
            font-size: 0.9rem;
        }

        .note-date {
            font-size: 0.8rem;
            color: #888;
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .note-content {
            color: #ccc;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .create-note-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            border: none;
            border-radius: 16px;
            padding: 0.8rem 1.2rem;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(120, 119, 198, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            animation: buttonPulse 2s infinite;
            z-index: 100;
            white-space: nowrap;
        }

        .create-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(120, 119, 198, 0.4);
            background: linear-gradient(135deg, #8988d4, #ff88d4);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(20px);
            animation: modalSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: rgba(120, 119, 198, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(120, 119, 198, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes noteAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(120, 119, 198, 0.3);
            }
            50% {
                box-shadow: 0 8px 32px rgba(120, 119, 198, 0.5);
            }
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .create-note-btn {
                bottom: 1rem;
                right: 1rem;
                left: auto;
                width: auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">ScriptyNote</h1>
            <p class="subtitle">Capture your thoughts, organize your ideas</p>
        </div>

        <div class="search-container">
            <div class="search-icon">🔍</div>
            <input type="text" class="search-input" placeholder="Search notes, dates, or users..." id="searchInput">
        </div>

        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be populated here -->
        </div>
    </div>

    <button class="create-note-btn" onclick="openModal()">
        ✨ Create Note
    </button>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <h2 class="modal-title">Create New Note</h2>
            <form id="noteForm">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="noteTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea class="form-textarea" id="noteContent" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-input" id="noteUser" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Note</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Note storage system using localStorage
        let notes = [];
        const STORAGE_KEY = 'scriptynote_notes';
        
        // Default sample notes
        const defaultNotes = [
            {
                id: 1,
                title: "Welcome to ScriptyNote",
                content: "This is your first note! You can create, search, and organize all your thoughts here. The interface is designed to be clean and intuitive.",
                user: "System",
                date: new Date('2025-06-20T10:00:00').toISOString()
            },
            {
                id: 2,
                title: "Project Ideas",
                content: "Build a modern web application with React and Node.js. Focus on user experience and performance optimization.",
                user: "Alex Chen",
                date: new Date('2025-06-19T15:30:00').toISOString()
            },
            {
                id: 3,
                title: "Meeting Notes",
                content: "Discussed Q3 roadmap, new feature implementations, and team restructuring. Action items: Review designs by Friday.",
                user: "Sarah Johnson",
                date: new Date('2025-06-18T14:15:00').toISOString()
            },
            {
                id: 4,
                title: "Learning Goals",
                content: "Master advanced CSS animations, learn Three.js for 3D web experiences, and improve TypeScript skills.",
                user: "Mike Rodriguez",
                date: new Date('2025-06-17T09:45:00').toISOString()
            },
            {
                id: 5,
                title: "Recipe Collection",
                content: "Tried the new pasta recipe today - amazing! Need to adjust seasoning next time. Add more garlic and herbs.",
                user: "Emma Wilson",
                date: new Date('2025-06-16T19:20:00').toISOString()
            }
        ];

        // Load notes from localStorage
        function loadNotes() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsedNotes = JSON.parse(stored);
                    // Convert date strings back to Date objects
                    notes = parsedNotes.map(note => ({
                        ...note,
                        date: new Date(note.date)
                    }));
                } else {
                    // First time user - initialize with default notes
                    notes = defaultNotes.map(note => ({
                        ...note,
                        date: new Date(note.date)
                    }));
                    saveNotes();
                }
            } catch (error) {
                console.error('Error loading notes:', error);
                // Fallback to default notes if localStorage is corrupted
                notes = defaultNotes.map(note => ({
                    ...note,
                    date: new Date(note.date)
                }));
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            try {
                // Convert Date objects to ISO strings for storage
                const notesToStore = notes.map(note => ({
                    ...note,
                    date: note.date.toISOString()
                }));
                localStorage.setItem(STORAGE_KEY, JSON.stringify(notesToStore));
            } catch (error) {
                console.error('Error saving notes:', error);
                // Could show user notification here
            }
        }

        function formatDate(date) {
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        function renderNotes(notesToRender = notes) {
            const notesGrid = document.getElementById('notesGrid');
            
            if (notesToRender.length === 0) {
                notesGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #666;">
                        <p>No notes found. Create your first note!</p>
                    </div>
                `;
                return;
            }
            
            // Sort notes by date (newest first)
            const sortedNotes = [...notesToRender].sort((a, b) => new Date(b.date) - new Date(a.date));
            const recentNotes = sortedNotes.slice(0, 50); // Show up to 50 notes
            
            notesGrid.innerHTML = recentNotes.map((note, index) => `
                <div class="note-card" style="animation-delay: ${index * 0.05}s">
                    <div class="note-header">
                        <div class="note-user">${escapeHtml(note.user)}</div>
                        <div class="note-date">${formatDate(note.date)}</div>
                    </div>
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function searchNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderNotes();
                return;
            }
            
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) ||
                note.content.toLowerCase().includes(searchTerm) ||
                note.user.toLowerCase().includes(searchTerm) ||
                formatDate(note.date).toLowerCase().includes(searchTerm)
            );
            
            renderNotes(filteredNotes);
        }

        function openModal() {
            document.getElementById('noteModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            // Focus on the title input
            setTimeout(() => {
                document.getElementById('noteTitle').focus();
            }, 100);
        }

        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('noteForm').reset();
        }

        function createNote(event) {
            event.preventDefault();
            
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            const user = document.getElementById('noteUser').value.trim();
            
            // Validation
            if (!title || !content || !user) {
                alert('Please fill in all fields');
                return;
            }
            
            // Generate new ID
            const newId = notes.length > 0 ? Math.max(...notes.map(n => n.id)) + 1 : 1;
            
            const newNote = {
                id: newId,
                title,
                content,
                user,
                date: new Date()
            };
            
            // Add to beginning of array (newest first)
            notes.unshift(newNote);
            
            // Save to localStorage
            saveNotes();
            
            // Re-render notes
            renderNotes();
            
            // Close modal
            closeModal();
            
            // Add success animation to the first card
            setTimeout(() => {
                const firstCard = document.querySelector('.note-card');
                if (firstCard) {
                    firstCard.style.background = 'rgba(120, 119, 198, 0.1)';
                    setTimeout(() => {
                        firstCard.style.background = 'rgba(255, 255, 255, 0.03)';
                    }, 1000);
                }
            }, 100);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', searchNotes);
        document.getElementById('noteForm').addEventListener('submit', createNote);
        
        // Close modal when clicking outside
        document.getElementById('noteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('noteModal').style.display === 'flex') {
                closeModal();
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            renderNotes();
            
            // Clear search when page loads
            document.getElementById('searchInput').value = '';
        });

        // Handle page visibility changes to refresh notes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadNotes();
                renderNotes();
            }
        });
    </script>
</body>
</html>
